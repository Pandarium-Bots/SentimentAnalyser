<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <!-- Importando o arquivo CSS -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/sentiment_analyzer.css">
</head>
<body>
    <!-- <div style="display: flex;justify-content: center;">
        <img src="logo.svg" style="height: 100px;" alt="Logo">
    </div> -->
    <div class="logo-container">
        <img src="/static/img/logo.svg" alt="Logo" class="centered-logo" style="height: 100px;">

        <section class="section">
            <div class="container">
                <div class="tabs is-toggle is-fullwidth">
                    <ul style="padding: 0px;">
                        <li class="is-active" data-tab="tab1">
                            <a>
                                <span>Análise de Texto</span>
                            </a>
                        </li>
                        <li data-tab="tab2">
                            <a>
                                <span>Análise em Lote</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="tab-content">
                    <div class="tab-content is-active" id="tab1">
                        <textarea id="input_text" class="textarea" placeholder="Insira o texto a ser analisado." style="width: 500px;"></textarea>
                        <div class="buttons" style="display: flex; justify-content: center; margin-top: 10px;">
                            <button class="button is-link" onclick="enviarTexto()">Enviar</button>
                        </div>
                        <div id="container_resposta">

                        </div>
                    </div>
                    <div class="tab-content" id="tab2">
                        <div class="input-group" style="width: 500px;">
                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                            <div class="container" style="margin-top: 10px;padding-right: 0px;">
                                <div class="row align-items-start">
                                  <div class="col-8" style="padding-left: 0px;">
                                    <input id="nome_coluna_texto" class="input" type="text" placeholder="Nome da Coluna a ser analisada.">
                                  </div>
                                  <div class="col-3" style="display:inline-flex;align-items: center;padding-right: 0px;">
                                    <p style="margin-right: 10px;margin-bottom: 0px !important;">Separador:</p>
                                    <div class="select">
                                        <select id="separador">
                                          <option value=",">,</option>
                                          <option value=";">;</option>
                                          <option value="|">|</option>
                                        </select>
                                      </div>                                      
                                  </div>
                                </div>
                              </div>
                        </div>
                        <div class="buttons" style="display: flex; justify-content: center; margin-top: 10px;">
                            <button class="button is-link" onClick="enviarArquivo()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </div>
    <!-- Importando o arquivo JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/sentiment_analyzer.js"></script>
</body>
</html>
